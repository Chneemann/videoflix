<section
  class="movie-banner"
  [style.backgroundImage]="'url(' + getImagePath() + ')'"
>
  @if (currentMovie.length > 0) {
  <div class="content">
    <div class="title">{{ currentMovie[0].title }}</div>
    <div class="description">
      {{ currentMovie[0].description }}
    </div>
    <app-btn-large
      [value]="'Play'"
      [imgPath]="'play'"
      [imgReverse]="true"
      (click)="playMovieId(currentMovie[0].videoPath)"
    ></app-btn-large>
  </div>
  }
</section>
