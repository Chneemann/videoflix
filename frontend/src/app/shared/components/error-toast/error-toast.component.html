<div class="overlay" (click)="closeError()">
  <section class="slide-in-right" (click)="stopPropagation($event)">
    <div class="left"></div>
    <div class="content">
      <img src="./../../../../assets/img/attention.svg" alt="" />
      <p>
        {{ errorText }}
      </p>
    </div>
    <div class="right">
      <div class="line"></div>
      <div class="img">
        <img
          src="./../../../../assets/img/close.svg"
          alt=""
          (click)="closeError()"
        />
      </div>
    </div>
  </section>
</div>
